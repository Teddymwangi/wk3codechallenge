<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flatdango</title>
</head>
<body>
    <div class="container">
        <ul id="films" class="film-list"></ul>
        <div class="movie-details">
            <img id="poster" class="poster" src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fumgu30LbzBQ%2Fmaxresdefault.jpg&tbnid=-LIeCZbyjCH9aM&vet=12ahUKEwiF-J2mv5CCAxUIWKQEHchUBPoQMygEegQIARAz..i&imgrefurl=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dumgu30LbzBQ&docid=2tTdLckgiq9FdM&w=1280&h=720&q=the%20giant%20gila%20monster&ved=2ahUKEwiF-J2mv5CCAxUIWKQEHchUBPoQMygEegQIARAz" alt="Movie Poster">
            <h2 id="title" class="title"></h2>
            <p id="description" class="description"></p>
            <p>Runtime: <span id="runtime"></span> minutes</p>
            <p>Showtime: <span id="showtime"></span></p>
            <p>Available Tickets: <span id="available-tickets"></span></p>
            <button id="buy-btn" class="buy-button">Buy Ticket</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
